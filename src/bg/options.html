<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/options.css">
    <link rel="stylesheet" href="css/checkbox.css">
    <title>Anki Online Dictionary Helper</title>
</head>

<body>
    <div class='container'>
        <form>
            <section class="extension-options">
                <label>Turn On/Off</label>
                <div class="enabled">
                    <input type="checkbox" value=true id="enabled">
                    <label for="enabled"></label>
                </div>
            </section>

            <hr>

            <section class="anki-options">
                <label for="deck">Anki Deck Name</label>
                <input type="text" id="deck" placeholder="input your anki deck name ...">

                <label for="type">Anki Type Name</label>
                <input type="text" id="type" placeholder="input your anki type name ...">

                <label for="word" id="expression">Expression Field</label>
                <input type="text" id="word" placeholder="anki field name for {expression}">

                <label for="defs" id="definition">Definition Field</label>
                <input type="text" id="defs" placeholder="anki field name for {definition}">

                <label for="sent" id="sentence">Sentence Field</label>
                <input type="text" id="sent" placeholder="anki field name for {sentence}">
            </section>

            <hr>

            <section class="dict-options">
                <label for="repo">Repository</label>
                <input type="text" id="repo" name="repo" placeholder="User defined online dictionary">
                <label for="repo" id="load">Load</label>

                <label for="dict">Dictionaries</label>
                <select id="dict">
                    <option value="encn-Default">encn-Default</option>
                    <option value="encn-CNdict">encn-CNDict</option>
                </select>
            </section>
            <hr>

            <div class="buttons">
                <input type="button" class="confirm" id="ok" value="OK">
                <input type="button" class="confirm" id="cancel" value="Cancel">
            </div>
        </form>
    </div>

    <!--script src="js/polyfill.js"></script-->
    <script src="../lib/jquery-2.2.2.min.js"></script>
    <script src="js/options.js"></script>
</body>

</html>
